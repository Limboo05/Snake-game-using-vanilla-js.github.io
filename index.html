<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

      <meta name="author" content="Limbo">
      <title> Limbo Snake Gme Vanila Js </title>
      <!-- Style CSS -->
	<style>
      .dpad {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        display: grid;
        grid-template-columns: 60px 60px 60px;
        grid-template-rows: 60px 60px 60px;
        gap: 10px;
        z-index: 999;
      }

      .dpad button {
        background: #222;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }

      .dpad button:active {
        background: #444;
      }

      .dpad .empty {
        background: transparent;
        pointer-events: none;
      }
    </style>
      <link rel="stylesheet" href="./css/style.css">
      <!-- Demo CSS (No need to include it into your project) -->
      <link rel="stylesheet" href="./css/demo.css">
      <script defer src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js" integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;800&display=swap" rel="stylesheet">
   </head>
   <body>
	<h1 style="position:absolute; margin-top:-35%;">SNAKE GAME</h1>
      <main class="cd__main">
         <div class="container noselect">
  <div class="wrapper">
    <button id="replay">
      <i class="fas fa-play"></i>
      RESET
    </button>
    <div id="canvas">

    </div>
    <div id="ui">
      <h2>SCORE
      </h2>
      <span id="score">00</span>
    </div>
  </div>

</div>
        
      </main>
	       <!-- D-Pad Controls -->
    <div class="dpad">
      <div class="empty"></div>
      <button id="up">↑</button>
      <div class="empty"></div>
      <button id="left">←</button>
      <div class="empty"></div>
      <button id="right">→</button>
      <div class="empty"></div>
      <button id="down">↓</button>
      <div class="empty"></div>
    </div>

    <!-- Scripts -->
    <script src="./js/script.js"></script>
    <script>
      function simulateKey(key) {
        document.dispatchEvent(new KeyboardEvent("keydown", { key }));
      }

      document.getElementById("up").addEventListener("click", () => simulateKey("ArrowUp"));
      document.getElementById("down").addEventListener("click", () => simulateKey("ArrowDown"));
      document.getElementById("left").addEventListener("click", () => simulateKey("ArrowLeft"));
      document.getElementById("right").addEventListener("click", () => simulateKey("ArrowRight"));
    </script>
  </body>
</html>
